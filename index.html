    Description: This HTML file contains a student survey form for gathering prospective students data.
    The form includes fields for personal information, campus preferences, university interest, and additional comments.

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Survey Form</title>
    <script src="https://kit.fontawesome.com/6683176293.js" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Open Sans", Arial, Helvetica, sans-serif;
            background-color: #006633;
        }
        .header-box {
            border: 5px solid #006633; /* GMU Green */
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            margin: 30px auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #ffffff;
        }
        .header-box img{
            height: 120px;
            width: 120px;
        }
        h1 {
            color: #006633;
            text-align: center;
            margin-bottom: 30px;
        }
        .required {
            color: red;
        }
        footer {
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            padding: 20px 0;
            color: #000000; 
        }
        footer img{
            width: 15%;
            height: 15%;
        }
        footer p {
            margin: 0; 
            padding: 0; 
            line-height: 1.5;
            text-align: center;
        }
        footer a {
            color: #006633; 
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: none;
            color:#FFCC33;
        }
        /*Styling for watermark*/
        .watermark {
            position: absolute;
            right: 5px;
            font-size: 0.8rem;
            color: rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

<div class="container bg-white p-3">
    <div class="header-box">
        <img src="GMUlogo.jpeg" alt="GMU Logo">
    <h1>Student Survey!  </h1>
    <div class="empty" style="width: 10%;"></div>
    </div>
    <form autocomplete="on">
        <!-- Personal Information Section -->
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="firstName"><b>First Name</b> <span class="required">*</span></label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter first name" required>
            </div>
            <div class="form-group col-md-6">
                <label for="lastName"><b>Last Name</b> <span class="required">*</span></label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter last name" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="email"><b>Email</b> <span class="required">*</span></label>
                <input type="email" class="form-control" id="email" placeholder="example@mail.com" required>
            </div>
            <div class="form-group col-md-6">
                <label for="phone"><b>Phone</b> <span class="required">*</span></label>
                <input type="tel" class="form-control" id="phone" placeholder="123-456-7890" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="street"><b>Street</b> <span class="required">*</span></label>
                <input type="text" class="form-control" id="street" placeholder="Enter your street" required>
            </div>
            <div class="form-group col-md-6">
                <label for="city"><b>City</b> <span class="required">*</span></label>
                <input type="text" class="form-control" id="city" placeholder="Enter your city" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="state"><b>State</b> <span class="required">*</span></label>
                <input type="text" class="form-control" id="state" placeholder="Enter your state" required>
            </div>
            <div class="form-group col-md-6">
                <label for="zip"><b>ZIP Code</b> <span class="required">*</span></label>
                <input type="text" class="form-control" id="zip" placeholder="Enter your ZIP code" required>
            </div>
        </div>
        <div style="width: 40%;">
            <label for="date"><b>Date of Survey</b> <span class="text-danger">*</span></label>
            <input type="date" class="form-control" id="date" placeholder="mm/dd/yyyy" required>
        </div>
        <br>
        <!-- Checkbox Section for Campus Preferences -->
        <div class="form-group">
            <label><b>What did you like most about the campus?</b><br>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="students" value="students">
                <label class="form-check-label" for="students">Students</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="location" value="location">
                <label class="form-check-label" for="location">Location</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="campus" value="campus">
                <label class="form-check-label" for="campus">Campus</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="atmosphere" value="atmosphere">
                <label class="form-check-label" for="atmosphere">Atmosphere</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="dorm" value="dorm">
                <label class="form-check-label" for="dorm">Dorm Rooms</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="sports" value="sports">
                <label class="form-check-label" for="sports">Sports</label>
            </div>
        </div>

        <!-- Radio Button Section for University Interest -->
        <div class="form-group">
            <label><b>How did you become interested in the university?</b></label><br>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interest" id="friends" value="friends">
                <label class="form-check-label" for="friends">Friends <i class="fa-solid fa-user-group"></i></label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interest" id="television" value="television">
                <label class="form-check-label" for="television">Television <i class="fa-solid fa-tv"></i></label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interest" id="internet" value="internet">
                <label class="form-check-label" for="internet">Internet <i class="fa-brands fa-internet-explorer"></i></label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="interest" id="other" value="other">
                <label class="form-check-label" for="other">Other</label>
            </div>
        </div>

        <!-- Dropdown for Recommendation -->
        <div class="form-group">
            <label for="recommend"><b>How likely are you to recommend this school?</b> <span class="required">*</span></label>
            <select class="form-control" id="recommend" required>
                <option value="">Select an option</option>
                <option value="very-likely">Very Likely</option>
                <option value="likely">Likely</option>
                <option value="unlikely">Unlikely</option>
            </select>
        </div>
        <!-- Raffle Number Section -->
        <div class="form-group">
            <label for="raffle"><b>Raffle (Enter at least 10 comma-separated numbers between 1-100)</b> <span class="required">*</span></label>
            <input type="text" class="form-control" id="raffle" placeholder="e.g., 1, 5, 23, 56, 78, 21, 32, 34, 43, 69" required pattern="^(\d{1,2}|100)(,\s*(\d{1,2}|100)){9,}$">
        </div>
        <!-- Text Area for Additional Comments -->
        <div class="form-group">
            <label for="comments"><b>Additional Comments</b></label>
            <textarea class="form-control" id="comments" rows="3"></textarea>
        </div>
        <!-- Submit and Cancel Buttons -->
        <button type="submit" class="btn btn-primary">Submit <i class="fa-solid fa-arrow-pointer"></i></button>
        <button type="reset" class="btn btn-secondary">Cancel <i class="fa-solid fa-xmark"></i></button>
    </form>
</div>
<div class="container" style="background-color: rgb(162, 159, 158);">
    <footer><!--Footer begin-->
        <img src="GMUwhite.png" alt="GMU white">

    </footer><!--Footer end-->
    </div>

</body>
</html>
